<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <nav class="header__nav navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="header__logo navbar-brand" href="index.html">
                            <img src="LOGO KPI.png" alt="Logo" class="logo-img" style="height: 40px; margin-right: 10px;">
                            MyContact.kpi
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Головна</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profile.html">Профіль</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">Про сайт</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="signup.html" id="signUp">Реєстрація</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="signin.html" id="signIn">Вхід</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="page__signup signup">
                <div class="signup__container container">
                    <div class="signup__card">
                        <h2>Create an Account</h2>
                        <form class="signup__form" action="#">
                            <div>
                                <input type="text" id="InputNickname1" placeholder="Nickname">
                            </div>
                            <div class="gender-options">
                                <label>
                                    <input type="radio" name="gender" id="flexRadioDefault1"> Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" id="flexRadioDefault2"> Female
                                </label>
                            </div>
                            <div>
                                <input type="email" id="InputEmail1" placeholder="Email">
                            </div>
                            <div>
                                <input type="tel" id="InputTel1" placeholder="Phone Number">
                            </div>
                            <div>
                                <input type="password" id="InputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="Check1"> Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copy">MyContact.kpi - ваш телефонний довідник</div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
